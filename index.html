<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet"
    href="style.css">
  <link rel="stylesheet"
    href="assets/favicon.ico">
</head>

<body>
  <div class="bg">
    <div class="bg-content">
      <h1 class="clock"></h1>
      <h2 class="date"></h2>
    </div>
  </div>

  <div class="weather-container">
    <h3 class="city"></h3>
    <p class="weather">
      <span class="weather-temperature"></span>
      <span class="weather-description"></span>
    </p>
  </div>

  <div class="todo-container">
    <h3 class="todo-title">ToDo</h3>
    <form action=""
      class="todo-form">
      <input id="todo-input"
        type="text"
        class="todo-input"
        placeholder="Add a Task"
        autocomplete="off">
      <p class="error-message">Task cannot be empty</p>
    </form>
    <ul id="todo-list"
      class="todo-list"></ul>
    <button class="delete-all-button">Remove all completed tasks</button>
  </div>

  <script src="script.js"></script>
  <script src="todo.js"></script>
</body>

</html>
